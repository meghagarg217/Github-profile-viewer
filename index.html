<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <title>Web API</title>
</head>
<body>
    <link rel="stylesheet" href="./src/styles.css">
    <div class="container">
        <span class="title">API Sample</span><br />
        <input class="form-control" id="username" type="text" placeholder="Github username..." onkeyup="{if(event.key === 'Enter' || event.keyCode === 13) apiCall()}"><br />
        <button id="pullUserData" onclick="apiCall()">Pull User Data</button>
    </div>
    <div id="user-data">
        <span id="displayname" style="font-size: xx-large;"></span>
        <span id="handle" style="font-size: x-large;"></span><br />
        <div id="userinfo">
            <img id="userimage" src="">
            <div id="data">
                Followers: <span id="followersNum"></span> - Following: <span id="followingNum"></span><br />
                Repos: <span id="repoNum"></span>
            </div>
        </div>
        <br /><span style="font-weight: 600; display: block;">Repos List:</span>
        <ul id="repo-list"></ul>
    </div>
    <div id="failed-request">
        <span style="font-size: xx-large" id="error"></span>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
